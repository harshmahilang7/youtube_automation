<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form action="/process" method="POST" enctype="multipart/form-data">
        <label for="input_video">Upload Video:</label>
        <input type="file" name="input_video" id="input_video" required><br><br>
        <label for="title">Title:</label>
        <input type="text"  id="title" name="title">
        <br><br>
        <label for="watermark">Watermark:</label>
        <input type="text"  id="watermark" name="watermark">
        <br><br>
        <label for="duration_minutes">Duration (in minutes):</label>
        <input type="number" name="duration_minutes" id="duration_minutes" required><br><br>
        <label for="l">Left Channel Frequency:</label>
        <input type="number" name="l" id="l" required><br><br>
        <label for="r">Right Channel Frequency:</label>
        <input type="number" name="r" id="r" required><br><br>
        <button type="submit">Process</button>
    </form>
</body>
</html>
